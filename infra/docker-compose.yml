services:
  db:
    image: postgres:16-alpine
    container_name: noyan-db
    environment:
      POSTGRES_DB: noyan
      POSTGRES_USER: noyan
      POSTGRES_PASSWORD: noyan
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U noyan"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: noyan-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ../
      dockerfile: infra/docker/api.Dockerfile
    container_name: noyan-api
    command: >
      sh -c "python manage.py migrate &&
             python manage.py seed_data &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 --reload config.wsgi:application"
    volumes:
      - ../apps/api:/app
    ports:
      - "8000:8000"
    env_file:
      - ../apps/api/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  web:
    build:
      context: ../
      dockerfile: infra/docker/web.Dockerfile
    container_name: noyan-web
    ports:
      - "3000:3000"
    env_file:
      - ../apps/web/.env.local
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_SITE_URL=http://localhost:3000
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

